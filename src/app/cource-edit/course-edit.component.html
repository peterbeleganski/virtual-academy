<h2>Редактирай курс</h2>
<form>
  <div class="form-group">
    <label for="name">Име на курса</label>
    <input type="text" class="form-control" [(ngModel)]="course.title" name="title" placeholder="Въведи име на курса" id="name">
  </div>
  <div class="form-group">
    <label>Описание на курса</label>
    <input type="text" [(ngModel)]="course.description" name="description" class="form-control">
  </div>
  <div class="form-group">
    <label>Дата на създаване</label>
    <input type="date" [(ngModel)]="course.publishDate" name="publishDate" class="form-control">
  </div>

  <button class="btn btn-primary" (click)="edit(course.id)">Редактирай</button>
</form>
